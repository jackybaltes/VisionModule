<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Vision Module Controller</title>


  <link type="text/css" href="visionmodulecontroller.css" rel="stylesheet" media="all" title="Vision Module Controller">

  <link href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>

<h1>Vision Module Controller</h1>

<p>Vision viewer for Taibotics vision module.</p>

<button value="Load Configuration" name="loadconfiguration" type="button">Load Configuration</button>
<button value="Save Configuration" name="saveconfiguration" type="button">Save Configuration</button>
<div id="container">
<p id="video"></p>

</div>

<div id="accordion">
<h3> Colour Definition </h3>

<div id="colourdefinition">
<p> Create and modify colour definitions.</p>

<input onchange="changeColour()" value="Red" name="colourname" id="changeColourInput" list="colours"><button onclick="addColour()" value="Add Colour" name="addcolour" type="button">Add Colour
</button><button onclick="delColour()" value="Delete Colour" name="delcolour" type="button">Delete
Colour
</button><br>

<button onclick="resetColour()" id="resetColourButton" value="Reset Colour" name="resetcolour" type="button">Reset
Colour
</button>
<table style="text-align: center;" border="1" cellpadding="2" cellspacing="2">

  <tbody>

    <tr>

      <th id="tcheader">Red
Min</th>

      <th id="tcheader">Green
Min</th>

      <th id="tcheader">Blue
Min</th>

      <th id="tcheader">RG Min</th>

      <th id="tcheader">RB Min</th>

      <th id="tcheader">GB Min</th>

    </tr>

    <tr>

      <td id="tcentry"><input name="redmin" id="redminButton" min="0" max="255" step="1" value="255">
      </td>

      <td id="tcentry"><input name="greenmin" id="greenminButton" min="0" max="255" step="1" value="255"></td>

      <td id="tcentry"><input name="bluemin" id="blueminButton" min="0" max="255" step="1" value="255"></td>

      <td id="tcentry"><input name="redgreenmin" id="redgreenminButton" min="-255" max="255" step="1" value="255"></td>

      <td id="tcentry"><input name="redbluemin" id="redblueminButton" min="-255" max="255" step="1" value="255"></td>

      <td id="tcentry"><input name="greenbluemin" id="greenblueminButton" min="-255" max="255" step="1" value="255"></td>

    </tr>

    <tr>

      <th id="tcheader">Red
Max</th>

      <th id="tcheader">Green
Max</th>

      <th id="tcheader">Blue
Max</th>

      <th id="tcheader">RG Max</th>

      <th id="tcheader">RB Max</th>

      <th id="tcheader">GB Max</th>

    </tr>

    <tr>

      <td id="tcentry"><input name="redmax" id="redmaxButton" min="0" max="255" step="1" value="0"></td>

      <td id="tcentry"><input name="greenmax" id="greenmaxButton" min="0" max="255" step="1" value="0"></td>

      <td id="tcentry"><input name="bluemax" id="bluemaxButton" min="0" max="255" step="1" value="0"></td>

      <td id="tcentry"><input name="redgreenmax" id="redgreenmaxButton" min="-255" max="255" step="1" value="-255"></td>

      <td id="tcentry"><input name="redbluemax" id="redbluemaxButton" min="-255" max="255" step="1" value="-255"></td>

      <td id="tcentry"><input name="greenbluemax" id="greenbluemaxButton" min="-255" max="255" step="1" value="-255"></td>

    </tr>

  </tbody>
</table>

</div>

<h3> Camera Parameters </h3>

<div id="cameraparameters">
<p> Settings for the brightness, contrast, etc.</p>

</div>

</div>

<script>
$(function() {
$( "#accordion" ).accordion();
});
</script>
</body>
</html>
